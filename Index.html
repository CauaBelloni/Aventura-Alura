<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Mágica Brasileira</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #story {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Aventura Mágica Brasileira</h1>
    <div id="story"></div>

    <script>
        const storyContent = {
            intro: {
                text: "Você está na floresta amazônica em busca de um artefato mágico perdido. O que você faz?",
                options: {
                    passar: "Seguir pelo caminho da esquerda",
                    cachoeira: "Ir até a cachoeira",
                    acampamento: "Montar acampamento",
                    vila: "Procurar por uma vila"
                }
            },
            passar: {
                text: "Você segue pelo caminho da esquerda e encontra uma trilha secreta. Ao percorrer a trilha, você encontra um antigo templo coberto de musgo.",
                options: {
                    templo: "Entrar no templo",
                    continuar: "Continuar explorando a trilha",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            cachoeira: {
                text: "Você chega à cachoeira e descobre um esconderijo atrás dela. Dentro do esconderijo, você encontra uma caixa misteriosa.",
                options: {
                    abrir: "Abrir a caixa",
                    examinar: "Examinar a cachoeira mais de perto",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            acampamento: {
                text: "Você monta o acampamento e, durante a noite, ouve sons estranhos. Na manhã seguinte, você encontra um mapa antigo próximo ao local do acampamento.",
                options: {
                    seguir: "Seguir o mapa",
                    desmontar: "Desmontar o acampamento e seguir para outro lugar",
                    investigar: "Investigar os sons estranhos da noite"
                }
            },
            vila: {
                text: "Você encontra uma vila local. Os habitantes estão dispostos a ajudá-lo, mas pedem que você ajude a resolver um problema local primeiro.",
                options: {
                    ajudar: "Ajudar os habitantes",
                    informar: "Pedir informações sobre o artefato mágico",
                    seguir: "Seguir sua busca sozinho"
                }
            },
            templo: {
                text: "Você entra no templo e se depara com um labirinto de salas antigas e enigmáticas. Cada sala parece conter uma pista sobre o artefato mágico.",
                options: {
                    direita: "Explorar a sala à direita",
                    esquerda: "Explorar a sala à esquerda",
                    voltar: "Voltar para fora do templo"
                }
            },
            caixa: {
                text: "Você abre a caixa e encontra uma chave antiga e um pergaminho com símbolos misteriosos.",
                options: {
                    chave: "Usar a chave em um local ao redor da cachoeira",
                    pergaminho: "Decifrar o pergaminho",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            mapa: {
                text: "Você segue o mapa e chega a um antigo altar escondido. No altar, há inscrições que podem indicar a localização do artefato.",
                options: {
                    decifrar: "Decifrar as inscrições",
                    procurar: "Procurar mais ao redor do altar",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            vilaAjudar: {
                text: "Você ajuda os habitantes da vila a resolver um problema com uma antiga criatura da floresta. Eles, em agradecimento, lhe fornecem informações valiosas sobre o artefato.",
                options: {
                    seguir: "Seguir as novas pistas",
                    ajudar: "Ajudar ainda mais na vila",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            vilaInformacoes: {
                text: "Você pergunta sobre o artefato mágico e os habitantes revelam que ele está escondido em um local sagrado na floresta.",
                options: {
                    sagrado: "Seguir para o local sagrado",
                    explorar: "Explorar a vila mais",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            temploDireita: {
                text: "Você explora a sala à direita e encontra um mecanismo antigo que revela um compartimento secreto com uma pista sobre o artefato.",
                options: {
                    seguir: "Seguir a nova pista",
                    explorar: "Explorar outras salas",
                    voltar: "Voltar para fora do templo"
                }
            },
            temploEsquerda: {
                text: "Você explora a sala à esquerda e encontra uma biblioteca com livros antigos sobre lendas e mitos da floresta.",
                options: {
                    ler: "Ler os livros",
                    explorar: "Continuar explorando o templo",
                    voltar: "Voltar para fora do templo"
                }
            },
            caixaChave: {
                text: "Você usa a chave em um local ao redor da cachoeira e encontra um compartimento escondido com um antigo artefato.",
                options: {
                    examinar: "Examinar o artefato",
                    levar: "Levar o artefato de volta para a vila",
                    continuar: "Continuar explorando a floresta"
                }
            },
            caixaPergaminho: {
                text: "Você decifra o pergaminho e encontra instruções sobre a localização do artefato mágico.",
                options: {
                    seguir: "Seguir as instruções",
                    voltar: "Voltar para o ponto inicial",
                    procurar: "Procurar mais pistas na cachoeira"
                }
            },
            altar: {
                text: "Você decifra as inscrições no altar e descobre que o artefato está escondido em uma caverna secreta na floresta.",
                options: {
                    caverna: "Procurar a caverna secreta",
                    investigar: "Investigar mais ao redor do altar",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            vilaProblema: {
                text: "Você ajuda os habitantes com a criatura da floresta. Em agradecimento, eles fornecem um amuleto mágico que pode ajudar em sua busca.",
                options: {
                    usar: "Usar o amuleto para procurar o artefato",
                    explorar: "Explorar a vila mais",
                    voltar: "Voltar para o ponto inicial"
                }
            },
            caverna: {
                text: "Você encontra a caverna secreta e dentro dela, há uma série de desafios e enigmas para resolver.",
                options: {
                    enfrentar: "Enfrentar os desafios",
                    procurar: "Procurar por um caminho alternativo",
                    voltar: "Voltar para o ponto inicial"
                }
            }
        };

        function renderStory(key) {
            const story = storyContent[key];
            let storyText = story.text;
            let optionsHtml = '';

            for (const [optionKey, optionText] of Object.entries(story.options)) {
                optionsHtml += `<button class="button" onclick="renderStory('${optionKey}')">${optionText}</button>\n`;
            }

            document.getElementById('story').innerHTML = `<p>${storyText}</p>\n${optionsHtml}`;
        }

        // Start the adventure
        renderStory('intro');
    </script>
</body>
</html>
